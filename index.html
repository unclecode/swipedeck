<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
        <meta name="theme-color" content="#758495" />
        <link rel="manifest" href="/manifest.json" />
        <title>Swiper Component Test</title>
        <link rel="stylesheet" href="https://unpkg.com/terminal.css@0.7.2/dist/terminal.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="components/Swiper/swiper.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>    
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <div id="root"></div>
        <script type="text/babel" src="components/Swiper/AudioController.js"></script>
        <script type="text/babel" src="components/Swiper/SwipeDeck.js"></script>
        <script type="text/babel" src="components/Swiper/SwipeCard.js"></script>
        <script type="text/babel" src="js/App.js"></script>
        <script type="text/babel">
            const root = ReactDOM.createRoot(document.getElementById("root"));
            root.render(React.createElement(App));

            // Register the service worker
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js').then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    }, err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
                });
            }
        </script>
    </body>
</html>
